name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_to_test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-package:
    name: Test package installation
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: |
          pip install dist/*.whl

      - name: Test CLI commands
        run: |
          octave --version
          octave-mcp-server --help || true

      - name: Test Python import
        run: |
          python -c "import octave_mcp; print(octave_mcp.__version__)"

  publish:
    name: Publish to PyPI
    needs: [build, test-package]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/octave-mcp
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        if: github.event_name == 'workflow_dispatch' && inputs.publish_to_test_pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false

  verify-publication:
    name: Verify publication
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for package to be available
        run: |
          # Wait up to 5 minutes for package to propagate
          for i in {1..30}; do
            if pip index versions octave-mcp | grep -q "${{ github.ref_name }}"; then
              echo "Package version ${{ github.ref_name }} is available on PyPI"
              exit 0
            fi
            echo "Waiting for package to be available (attempt $i/30)..."
            sleep 10
          done
          echo "Package not available after 5 minutes"
          exit 1

      - name: Install from PyPI
        run: |
          pip install octave-mcp==${{ github.ref_name }}

      - name: Verify installation
        run: |
          octave --version
          python -c "import octave_mcp; assert octave_mcp.__version__ == '${{ github.ref_name }}'"

  create-github-release-notes:
    name: Update GitHub Release Notes
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update release notes
        uses: softprops/action-gh-release@v2
        with:
          append_body: |

            ## Installation

            Install from PyPI:
            ```bash
            pip install octave-mcp==${{ github.ref_name }}
            ```

            ## Documentation

            - [README](https://github.com/elevanaltd/octave-mcp/blob/main/README.md)
            - [Usage Guide](https://github.com/elevanaltd/octave-mcp/blob/main/docs/usage.md)
            - [API Reference](https://github.com/elevanaltd/octave-mcp/blob/main/docs/api.md)
            - [MCP Configuration](https://github.com/elevanaltd/octave-mcp/blob/main/docs/mcp-configuration.md)

            ## PyPI

            View on PyPI: https://pypi.org/project/octave-mcp/${{ github.ref_name }}/

name: CI

on:
  push:
    branches: [main, octave-build]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check src tests

      - name: Run black format check
        run: |
          black --check src tests

      - name: Run mypy type checking
        run: |
          mypy src

      - name: Run pytest with coverage
        run: |
          pytest --cov=octave_mcp --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test CLI commands
        run: |
          # Create test document
          cat > test.oct.md <<EOF
          META:
            TYPE::"TEST_DOCUMENT"
            VERSION::"1.0"

          TEST:
            ID::"TEST-001"
            STATUS::"active"
          EOF

          # Test ingest
          octave ingest test.oct.md

          # Test validate
          octave validate test.oct.md

          # Test eject
          octave eject test.oct.md --mode canonical

      - name: Test MCP server startup
        run: |
          # Test server can start and respond to initialization
          timeout 5s octave-mcp-server || true
          # Exit code 124 means timeout (server started but didn't exit)
          # This is expected for a server that waits for input

  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run property tests with increased iterations
        run: |
          pytest tests/properties/ -v --hypothesis-profile=ci
        env:
          HYPOTHESIS_PROFILE: ci

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, integration, property-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files exist
        run: |
          test -f README.md
          test -f docs/usage.md
          test -f docs/api.md
          test -f docs/mcp-configuration.md

      - name: Check Markdown formatting
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            README.md
            docs/**/*.md
        continue-on-error: true
